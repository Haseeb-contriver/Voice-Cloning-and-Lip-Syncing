<h1>{{ project.title }}</h1>
<p>{{ project.script_text }}</p>

<h2>Upload Audio</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ audio_form.as_p }}
  <button type="submit">Upload Audio</button>
</form>

<h2>Upload Video/Avatar</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ video_form.as_p }}
  <button type="submit">Upload Video</button>
</form>
